<p>
	Ako každé Vianoce, aj tie minuloročné sa Kevin stratil v New Yorku. Bol tam úplne sám. Ostali mu len dve prirodzené čísla <span class="math">\(n\)</span>, <span class="math">\m(\)</span>. Dokážte, že ak je <span class="math">\(2^n+3^m\)</span> deliteľné piatimi, tak je aj <span class="math">\(2^m+3^n\)</span> deliteľné piatimi.
</p>
