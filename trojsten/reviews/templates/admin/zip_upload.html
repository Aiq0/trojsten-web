{% extends "admin/base_site.html" %}
{% load i18n admin_urls admin_static admin_modify %}

{% block content %}

<form method="post" action="{% url 'admin:review_submit_zip' task.pk %}">
{% csrf_token %}
{{ formset.management_form }}
<table>
{% for form in formset %}
<tr>
    <td>{{ form.name }}</td>
    {% for field in form %}
        <td>{{ field }}</td>
    {% endfor %}

    <br/>
</tr>
{% endfor %}
</table>
<input type="submit" text="Upload"/> 
</form>

{% endblock %}
