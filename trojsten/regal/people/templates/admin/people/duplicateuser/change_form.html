{% extends "admin/change_form.html" %}
{% load i18n admin_urls static admin_modify %}

{% block after_related_objects %}
<h2>{% trans 'Merge candidates' %}:</h2>
<table>
    {% for candidate in merge_candidates %}
    <tr>
        <td>{{ candidate.pk }}</td>
        <td>{{ candidate }}</td>
        <td><a href="{% url 'admin:duplicate_user_merge' target_user_id=target_user.pk candidate_id=candidate.pk %}">{% trans 'Merge' %}</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
