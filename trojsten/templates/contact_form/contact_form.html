{% extends "trojsten/layout/main.html" %}
{% load bootstrap %}

{% block page_header %}
<h1>Nahlásiť problém</h1>
{% endblock %}

{% block page_content %}
<p class="lead">Ak ste objavili chybu na stránke, budeme vďační, ak nám dáte vedieť.</p>
<form class="form-horizontal" method="post" role="form">
    {% csrf_token %}
    <div class="form-group">
        <label class="col-sm-1 control-label">E-mail</label>
        <div class="col-sm-10">
            {% if request.user.id %}
                <input type="text" class="form-control" placeholder="vasa@adresa.sk" name="email"
                       value="{{ request.user.email }}">
            {% else %}
                <input type="text" class="form-control" placeholder="vasa@adresa.sk" name="email">
            {% endif %}
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-1 control-label">Predmet</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="" name="name">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-1 control-label">Správa</label>
        <div class="col-sm-10">
            <textarea name="body" class="form-control" rows="7"></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-1 col-sm-10">
            <input class="btn btn-primary" type="submit" value="Pošli" />
        </div>
    </div>
</form>
{% endblock %}
