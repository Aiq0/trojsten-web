{% if remaining.days > 0 %}
<div class="row">
<div class="col-md-4"><strong>Koniec kola:</strong> {{end}}</div>
<div class="col-md-8">
<div class="progress">
  <div class="progress-bar {{progressbar_class}}" role="progressbar" aria-valuenow="{{elapsed.days}}" aria-valuemin="0" aria-valuemax="{{full.days}}" style="width: {{percent}}%;">
    zostáva {{remaining.days}} {%if remaining.days >= 5 or remaining.days == 0%}dní{% elif remaining.days >= 2%}dni{%else%}deň{%endif%}
  </div>
</div>
</div>
</div>
{% else %}
<div class="alert alert-info" role="alert">Kolo už skončilo.</div>
{% endif %}
