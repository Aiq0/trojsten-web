{% for entry in news_entries %}
  <div class="news-entry{% for label in entry.labels.all %} news-label-{{label}}{% endfor %}">
    <h3>{{ entry.title }}</h3>
    <p class="news-entry-details">
        <span class="news-entry-author">{{ entry.author.username }}</span>,
        <span class="news-entry-date">{{ entry.pub_date|date:"DATETIME_FORMAT" }}</span>
    </p>
    <div class="news-entry-text">
        {{ entry.rendered_text }}
    </div>
    <div class="news-entry-labels">
        {% for label in entry.labels.all %}
            <span class="label label-default news-label-{{label}}">{{label}}</span>
        {% endfor %}
    </div>
  </div>
{% empty %}
    <p>
        Nemáme žiadne novinky&hellip;
    </p>
{% endfor %}
