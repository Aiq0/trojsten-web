{% block page_header %}
<nav class="navbar navbar-nonresponsive navbar-default navbar-static-top" role="navigation">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle pull-left" data-toggle="offcanvas">
      <span class="sr-only">Toggle menu</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span></button>
      <a class="navbar-brand" href="{{ SITE.URL }}">{{ SITE.SHORT_NAME }}</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="navbar-collapse navbar-ex1-collapse">
      <ul class="nav navbar-nav hidden-xs">
        {% for OTHER_SITE in OTHER_SITES %}
        <li><a href="{{ OTHER_SITE.URL }}">{{ OTHER_SITE.SHORT_NAME }}</a></li>
        {% endfor %}
      </ul>
      {% include "ksp_login/parts/login_box.html" %}
      <span class="hidden-xs">
        {% include "trojsten/layout/social-buttons.html" %}
      </span>
    </div><!-- /.navbar-collapse -->
  </div>
</nav>
{% endblock %}
