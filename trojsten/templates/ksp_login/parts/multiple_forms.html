{% load i18n %}
{% load bootstrap %}

<form action="" method="post" class="form-horizontal">
    {% csrf_token %}
        {% for form in forms %}
            {{ form | bootstrap_horizontal }}
        {% endfor %}
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input class="btn btn-primary" type="submit" value="{% trans "Submit" %}" />
            </div>
        </div>
</form>
